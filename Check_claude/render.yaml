services:
  - type: web
    name: bella-cucina
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bella-cucina-db
          property: connectionString
      - key: PORT
        value: 8080

databases:
  - name: bella-cucina-db
    plan: free
